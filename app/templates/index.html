<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURO-RAD-AI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">NEURO-RAD-AI</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Load MR Images</h5>
                    </div>
                    <div class="card-body">
                        <form action="/upload" method="POST" enctype="multipart/form-data">
                            <div class="upload-area mb-3">
                                <h5>Load Files</h5>
                                <input type="file" id="file-input" name="file" class="form-control" 
                                       accept=".nii,.nii.gz,.dcm,.zip" required>
                            </div>

                            {% if error %}
                            <div class="alert alert-danger mt-3">{{ error }}</div>
                            {% endif %}

                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-success">Starting Segmentation</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
